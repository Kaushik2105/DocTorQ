<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon/favicon.ico">
  <title>Information</title>
  <link rel="stylesheet" href="patient.css">
</head>

<body>
  <div>
    <h1>Patient Information Form</h1>
  </div>

  <div class="form-group">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your Name" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your Phone Number " required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your Email Id" required>

    <label for="gender">Gender:</label>
    <div class="gender">
      <input type="radio" id="male" name="gender" value="Male" required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="Female">
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="Other">
      <label for="other">Other</label>
    </div>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="Enter your Age" required>

    <label for="address">Address:</label>
    <input type="text" placeholder="Enter your address" id="address" name="address" required>

    <label for="medical-history">Medical History:</label>
    <textarea id="medical-history" name="medical-history" placeholder="Enter your previous medical detials" rows="5"
      cols="30"></textarea>

    <div><input type="submit" value="Submit & Pay" onclick="saveData()"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js" defer></script>
</body>

</html>
