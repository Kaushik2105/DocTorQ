<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Area</title>
    <link rel="icon" href="/favicon/favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="left">
                <h3>PAYMENT ADDRESS</h3>
                <form>
                    Full Name
                    <input type="text" name="" placeholder="Enter Name">
                    Email
                    <input type="text" name="" placeholder="Enter Email">

                    Address
                    <input type="text" name="" placeholder="Enter Address">

                    City
                    <input type="text" name="" placeholder="Enter City">
                    <div id="zip">
                        <label>
                            State
                            <select>
                                <option>Choose State</option>
                                <option>WB</option>
                                <option>UP</option>
                                <option>Bihar</option>
                                <option>MP</option>
                                <option>Hariyana</option>
                                <option>Rajasthan</option>
                                <option>Karnataka</option>
                            </select>
                        </label>
                        <label>
                            Zip Code
                            <input type="number" name="" placeholder="Zip Code">
                        </label>
                    </div>
                </form>
            </div>
            <div class="right"></div>
            <h3>PAYMENT</h3>
            <form>
                Accepted card
                <br><br>
                <img src="https://bfsi.eletsonline.com/wp-content/uploads/2019/12/Banks-issued-63-percent-higher-debit-cards-in-2019-than-in-2015-RBI-Data.jpg"
                    width="100">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRrqU2enhUPOXFjRDNV5sSvqRg1tJ82fWhFxQ&usqp=CAU"
                    width="105">
                <br><br>
                Card Number
                <input type="text" name="" placeholder="Enter Card No">
                Exp Month
                <input type="text" name="" placeholder="Enter Month">

                <div id="zip">
                    <label>
                        Exp Year
                        <select>
                            <option>Choose Year</option>
                            <option>2023</option>
                            <option>2024</option>
                            <option>2025</option>
                            <option>2026</option>
                            <option>2027</option>
                            <option>2028</option>
                        </select>
                    </label>
                    <label>
                        CVV
                        <input type="number" name="" placeholder="CVV">
                    </label>
                </div>
            </form>
            <div class="pro-btn">
                <input type="submit" name="" value="Process to Checkout">
            </div>

        </div>
    </header>
</body>

</html>
